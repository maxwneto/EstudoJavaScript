<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h1>Informe sua Nacionalidade:</h1>
    Paìs: <input type="text" name="txtn" id="txtn">
    <input type="button" value="Resultado" onclick="nacionalidade()">
    <div id="res"></div>

    <script>
        function nacionalidade() {
            var n = window.document.getElementById('txtn') //atribuindo input a variavel n
            var res = window.document.getElementById('res') //atribuindo div a variavel res
            var pais = n.value//atribuindo o valor de n a variavel pais
            res.innerHTML = `<p>País informado foi <strong>${pais}</strong>.</p>`
            if (pais == 'Brasil') {
                res.innerHTML += `<p>Sua nacionalidade é brasileira!</p>`
            } else {
                res.innerHTML += `<p>Sua nacionalidade é estrangeira!</p>`
            }

        }

    </script>
</body>

</html>
