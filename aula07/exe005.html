<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercicio 5</title>
    <style>
        body{
            font: normal 20pt Arial;
        }
        
    </style>
</head>
<body>

    <script>
        var num1 = Number(window.prompt('Digite o valor de num1: '))
        var num2 = Number(window.prompt('Digite o valor de num2: '))
        var soma = num1 + num2
        var diferenca = num1 - num2
        var  produto = num1 * num2
        var divisao = num1 / num2
        var mod = num1 % num2
        var potencia = num1 ** num2

        document.write(`${num1} + ${num2} = ${soma}</br>`)
        document.write(`${num1} - ${num2} = ${diferenca}</br>`)
        document.write(`${num1} * ${num2} = ${produto}</br>`)
        document.write(`${num1} / ${num2} = ${divisao.toFixed(2)}</br>`)
        document.write(`${num1} % ${num2} = ${mod}</br>`)
        document.write(`${num1}**${num2} = ${potencia}</br>`)
        
    </script>
    
</body>
</html>
