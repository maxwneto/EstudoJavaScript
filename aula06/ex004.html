            color: rgb(122, 26, 102);

<body>
    
<script>
var nome = window.prompt('Qual é o seu nome?')
//formatar strings
document.write(`Olá, <strong>${nome}</strong>. Seu nome tem ${nome.length} letras!</br>`)
document.write(`Seu nome em maiúsculo é <strong>${nome.toUpperCase()}</strong>!</br>`)
document.write(`Seu nome em minúsculo é <strong>${nome.toLowerCase()}</strong>!</br>`)
//formatar casa decimais
var n1 = Number(92.5)
document.write(`O valor de N1 no formato original é ${n1}</br>`)
document.write(`O valor de N1 no formato ajustado é ${n1.toFixed(2).replace('.',',')}</br>`)


</script>
</body>
